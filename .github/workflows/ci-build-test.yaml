name: CICD - Build and Test

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: docker/setup-go@v2
        with:
          go-version: '1.18.1'

      - name: Install Dependencies
        run: |
          go version
          make deps

      - name: Build
        run: make build

      - name: Test
        run: make test
